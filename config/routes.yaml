create_medico:
    path: /medicos
    controller: App\Controller\MedicosController::create
    methods: POST

update_medico:
    path: /medicos/{id}
    controller: App\Controller\MedicosController::update
    methods: PUT

medicos:
    path: /medicos
    controller: App\Controller\MedicosController::getAll
    methods: GET

medico:
    path: /medicos/{id}
    controller: App\Controller\MedicosController::getById
    methods: GET

remove_medico:
    path: /medicos/{id}
    controller: App\Controller\MedicosController::remove
    methods: DELETE

create_especialidade:
    path: /especialidades
    controller: App\Controller\EspecialidadesController::create
    methods: POST

update_especialidade:
    path: /especialidades/{id}
    controller: App\Controller\EspecialidadesController::update
    methods: PUT
    
especialidades:
    path: /especialidades
    controller: App\Controller\EspecialidadesController::getAll
    methods: GET

remove_especialidade:
    path: /especialidades/{id}
    controller: App\Controller\EspecialidadesController::remove
    methods: DELETE